<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function yesClick()
        {
            alert("Yes. you are right ");
        }
        function noHover()
        {
            var x = Math.round(Math.round()* window.innerWidth);
            var y = Math.round(Math.round()* window.innerHeight);
            document.getElementById('btnNo').style.left = x + 'px';
            document.getElementById('btnNo').style.top = y + 'px';
        }
    </script>
</head>
<body>
<h1 style="position:absolute; left:700px; top:250px;">Do you love me?</h1>
<input type="button" value=" YES " onclick="yesClick()" style="position:absolute; left:700px; top:350px;">
<input type="button" id="btnNo" value="  NO  " onmouseover="noHover()" style="position:absolute; left:870px; top:350px;">
</body>
</html>
