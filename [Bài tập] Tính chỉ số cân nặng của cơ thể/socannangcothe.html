<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    Cân nặng (Kg): <input type="number" name="weight" id="chieucao"><br>
    Chiều cao (M): <input type="number" name="height" id="canNang">
    <button onclick="kqua();">Tinh</button>
    <script>
        function kqua() {
            const under =  18;
            var chieuCao = document.getElementById('chieucao').value;
            var canNang = document.getElementById('canNang').value;

            let bmi = (canNang / (chieuCao*chieuCao));
            if (bmi < under)
                document.write("Underweight");
            else if (bmi < 25.0)
                document.write("Normal");
            else if (bmi < 30.0)
                document.write("Overweight");
            else
                document.write("Obese");
        }
    </script>

</body>
</html>
