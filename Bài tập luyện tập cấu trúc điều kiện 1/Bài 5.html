<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let Điembaikiemtra = prompt("Nhap điểm bài kiểm tra");
        let Điemthigiuaki = prompt ("Nhập điểm thi giữ kì");
        let Điemthicuoiki = prompt ("Nhập điểm thu cuối kì");
        ĐTB = (Điembaikiemtra*2 + Điemthigiuaki*2 + Điemthicuoiki*3)/7;
        if (DTB<5) {
            alert(' Học lực yếu');
        }
        else if (5<DTB<6,5){
            alert ( ' Học lực trung bình');
        }
        else if (6,5<DTB<8){
            alert (' Học lực khá');
        }
        else if (8<DTB<=10) {
            alert (' Học lực giỏi');
        }
    </script>

</body>
</html>
