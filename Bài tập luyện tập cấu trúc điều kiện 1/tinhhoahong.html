<body>
    <script>
        var Doanhso = prompt('Nhập doanh số bán được (VNĐ)');
        if (100000<=Doanhso<400000);
        {
            hoahong = Doanhso * 1 / 100;
            alert(' hoa hong nhan duoc' + hoahong)
        }
        else if (600000000<=Doanhso<800000000){
                Hoahong=Doanhso*1.5/100;
                alert('Hoa hong tuong ung la '+Hoahong);
            }
            else if (Doanhso>=800000000){
                Hoahong=Doanhso*5/100;
                alert('Hoa hong tuong ung la '+Hoahong);
            }
            else
                alert('Sai gia tri vui long nhap lai');

    </script>
